{% load i18n static %}
<!DOCTYPE html>
<html>
    <title>{% block title %}Home{% endblock %} | {% trans "Tirthankar Vani" %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="{% static 'css/TirthankarVani.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
        .w3-row-padding img {margin-bottom: 12px}
        /* Set the width of the sidebar to 120px */
        .w3-sidebar {width: 120px;background: #222;}
        /* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
        #main {margin-left: 120px}
        /* Remove margins from "page content" on small screens */
        @media only screen and (max-width: 600px) {#main {margin-left: 0}}
    </style>
    {% block extra_css %}{% endblock %}
    <body class="w3-white">
        {% include 'Sidebar.html' %}

        <!-- Page Content -->
        <div class="{% ifnotequal request.path '/' %} w3-padding-large {% endifnotequal %}" id="main">
          <!-- Header/Home -->
          <span class="{% ifnotequal request.path '/' %} w3-hide-small {% endifnotequal %}">
              <header class="w3-container w3-padding-32 w3-center w3-white" id="home">
                  <a href="{% url 'home' %}" style="text-decoration: none">
                    <h1 class="w3-xxxlarge" style="font-family: 'Georgia', Times, serif">Tirthankar <span class="w3-hide-small">Vani</span></h1>
                  </a>
                  <img src="{% static 'images/color-om.jpg' %}" alt="TV" class="w3-image" width="992" height="1108">
              </header>
              <div class="w3-hide-large w3-hide-medium w3-center">
                  <span class="w3-margin-left w3-left">
                      <img src="{% static 'images/om-small-white.png' %}" alt="TV" class="w3-image" width="120" height="134">
                  </span>
                  <span style="font-family: 'Georgia', Times, serif" class="w3-center w3-xlarge">
                    Vani
                  </span>
                  <span class="w3-margin-right w3-right">
                      <img src="{% static 'images/om-small-white.png' %}" alt="TV" class="w3-image" width="120" height="134">
                  </span>
                  <div style="margin-bottom:60%;"></div>
              </div>
          </span>

          {% block main %}{% endblock %}

          <span class="w3-hide-small">
              <!-- Footer -->
              {% include 'footer.html'%}
          </span>

        <!-- END PAGE CONTENT -->
        </div>

    </body>
</html>
